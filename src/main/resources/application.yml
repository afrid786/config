spring:
  application:
    name: "config-server"
  profiles:
    # active: native
    active: git
  cloud:
    config:
      server:
        # native:
        # search-locations: "classpath:/config"
        # search-locations: "file:///Users//eazybytes//Documents//config"
        git:
          uri: "https://github.com/afrid786/config.git"
          search-paths:
            - src/main/resources/config
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true

server:
  port: 8071